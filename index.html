<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Program</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="questions_lib.js" type="module"></script>
  <script src="script.js" type="module"></script>
</head>

<body>
  <div id="introScreen">
    <div id="introContent">
      <div id="introText">PLEASE STAND BY</div>
    </div>
  </div>

  <main>

    <h1>Fallout Trivia</h1>

    <div id="scoreBox">
      SCORE: <span id="scoreValue">0</span>
    </div>

    <div id="layoutRow">

      <div class="sideImageBox">
        <img id="leftImage" src="assets/vaultboy_left.png" alt="Vauly Boy">
      </div>

      <div id="triviaCard">
        <h2 id="questionTitle">Loading Data...</h2>
        <ul id="answerList"></ul>
      </div>
      

      <div class="sideImageBox">
      <img id="rightImage" src="assets/ranger_right.png" alt="NCR Ranger">
    </div>
    </div>
         <div id="finalResultSection" class="hidden">
          <h2>// ASSESSMENT COMPLETE</h2>
          <div class="result-content">
            <p>CORRECT ANSWERS: <span id="finalScoreCount">PENDING...</span></p>
            <p>Wrong Answers: <span id="finalScoreLoss">PENDING...</span></p>
          </div>
          <input type="button" id="restartButton" class="terminal-btn" value="INITIALIZE NEW SESSION"></input>
      </div>
    <div id="addQuestionContainer">
      <h2>// DATABASE ENTRY: NEW DATA</h2>
      
      <form id="addQuestionForm">
        <div class="form-group">
          <label for="newQuestionText">QUERY TEXT:</label>
          <input type="text" id="newQuestionText" placeholder="Enter question..." required>
        </div>

        <div class="form-group">
          <label>OPTIONS:</label>
          <input type="text" id="opt1" placeholder="Option 1" required>
          <input type="text" id="opt2" placeholder="Option 2" required>
          <input type="text" id="opt3" placeholder="Option 3" required>
          <input type="text" id="opt4" placeholder="Option 4" required>
        </div>

        <div class="form-group">
          <label for="correctAnswer">CORRECT ANSWER:</label>
          <select id="correctAnswer">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
          </select>
        </div>
        <p id="submissionStatus" class="status-message"></p>
        <input type="button" id="qSubmit" class="terminal-btn" value="SUBMIT DATA"></input>
        
      </form>
    </div>

  </main>
</body>

</html>
