<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Program</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body>
    <div id="introScreen">
      <div id="introContent">
        <div id="introText">PLEASE STAND BY</div>
      </div>
    </div>

    <main>

      <h1>Fallout Trivia</h1> 

      <!-- SCORE DISPLAY -->
      <div id="scoreBox">
        SCORE: <span id="scoreValue">0</span>
      </div>

      <!-- IMAGE + CARD LAYOUT -->
      <div id="layoutRow">

        <!-- Left Image -->
        <div class="sideImageBox">
          <img id="leftImage" src="" alt="Left image placeholder">
        </div>

        <!-- Trivia Card -->
        <div id="triviaCard">
          <h2 id="questionTitle">Question Title Placeholder</h2>
          <p id="questionText">This is a placeholder for the trivia question.</p>

          <ul id="answerList">
            <li><button class="answerButton">Answer Option Placeholder 1</button></li>
            <li><button class="answerButton">Answer Option Placeholder 2</button></li>
            <li><button class="answerButton">Answer Option Placeholder 3</button></li>
            <li><button class="answerButton">Answer Option Placeholder 4</button></li>
          </ul>
        </div>

        <!-- Right Image -->
        <div class="sideImageBox">
          <img id="rightImage" src="" alt="Right image placeholder">
        </div>

      </div>

    </main>

  </body>
</html>
